<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="field">
        <legend>Personal information</legend>
        <label class="form">
          Surname:
          <input 
            type="text" 
            name="Surname" 
            autocomplete="off"
          >
        </label>
        <label class="form">
          Name:
          <input 
            type="text" 
            name="Name" 
            autocomplete="off"
          >
        </label>
        <label class="form">
          How old are You?
          <input 
            type="number" 
            value="12" 
            name="Oldest" 
            required min="1" 
            max="100" 
            autocomplete="off"
          >
        </label>
        <label class="form">
          Full date of birth:
          <input type="date" name="birth">
        </label>
        <label class="none-margin">
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="terms" 
            required
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <label class="form">
          E-mail:
          <input 
            type="email" 
            name="E-mail" 
            placeholder="email@example.com" 
            autocomplete="off" 
            required
          >
        </label>
        <label class="none-margin">
          Password:
          <input 
            type="password" 
            name="password" 
            autocomplete="off" 
            required minlength="6" 
            maxlength="59"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <label class="form">
          Do you love cats?
          <input 
            type="radio" 
            name="cats" 
            value="-y"
          >
          Yes
          <input 
            type="radio" 
            name="cats" 
            value="-n"
          >
          No
        </label>
        <label class="form">
          What is your favorite color?
          <input type="color" value="#ff0">
        </label>
        </label>
        <label class="form">
          What time do you go to bed?
          <input type="time" name="goBed">
        </label>
        <label class="form">
          What is your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Lada">Lada</option>
            <option value="Audi">Audi</option>
          </select>
        </label>
        <label class="none-margin">
          How do you rate our work?
          <input 
            type="range" 
            name="rating" 
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <label class="form">
          Commments:
          <textarea 
            name="commments" 
            cols="20" 
            rows="2" 
            autocomplete="off"
         ></textarea>
        </label>
        <label class="none-margin">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <label>
              <option value="Yes">Yes</option>
            </label>
            <label>
              <option value="No">No</option>
            </label>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
