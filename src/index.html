<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
    method="post"
    >
      <fieldset class="field">
        <label class="text-form">
          Surname:
          <input 
          type="text" 
          name="Surname" 
          autocomplete="off"
          >
        </label>
        <label class="text-form">
          Name:
          <input 
          type="text" 
          name="Name" 
          autocomplete="off"
          >
        </label>
        <label class="text-form">
          How old are you?
          <input 
          type="number" 
          name="Oldest" 
          required min="1" 
          max="100" 
          autocomplete="off"
          >
        </label>
        <label class="date-form">
          Full date of birth:
          <input type="date" name="birth">
        </label>
        <label class="check-form">
          I accept the term of the agreement
          <input 
          type="checkbox" 
          name="terms" 
          required
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <label class="text-form">
          E-mail:
          <input 
          type="email" 
          name="E-mail" 
          placeholder="email@example.com" 
          autocomplete="off" 
          required
          >
        </label>
        <label class="text-form">
          Password:
          <input 
          type="password" 
          name="password" 
          autocomplete="off" 
          required minlength="6" 
          maxlength="59"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <label class="radio-form">
          Do you love cats?
          <input 
          type="radio" 
          name="cats" 
          value="-y"
          >
          Yes
          <input 
          type="radio" 
          name="cats" 
          value="-n"
          >
          No
        </label>
        <label class="select-form">
          What is your favorite color?
          <select name="color">
            <option  
            disabled 
            selected>
            Your choose
            </option>
            <option value="#f00">red</option>
            <option value="#00f">blue</option>
            <option value="0f0">green</option>
          </select>
        </label>
        <label class="time-form">
          What time do you go to bed?
          <input type="time" name="goBed">
        </label>
        <label class="select-form">
          What is your favorite brand of cars?
          <select name="cars" multiple>
            <option 
            disabled 
            selected>
            Your choose
            </option>
            <option value="BMW">BMW</option>
            <option value="Ford">Ford</option>
            <option value="Lada">Lada</option>
            <option value="Audi">Audi</option>
          </select>
        </label>
        <label class="volume-form">
          How do you rate our work?
          <input type="range" name="rating">
        </label>
      </fieldset>

      <fieldset class="field">
        <label class="textarea-form">
          Commments:
          <textarea 
          name="commments" 
          cols="30" 
          rows="2" 
          autocomplete="off"
         ></textarea>
        </label>
        <label class="check-form">
          Would you recommend us?
          <input type="checkbox" name="racommendation">
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>

</html>
